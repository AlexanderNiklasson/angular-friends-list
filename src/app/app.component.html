<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite people are:</p>
</div>
<div class="mainContainer">
  <div class="people">
    <ul>
      <li *ngFor="let person of people">
        {{ person }}
        <button (click)="setFavorite(person)">Add to favorites</button>
      </li>
    </ul>
  </div>
  <div class="favoritePeople">
    <ul>
      <li *ngFor="let person of favorites">
        {{ person }}

        <button (click)="removeFavorite(person)">Remove</button>
      </li>
    </ul>
  </div>
</div>
